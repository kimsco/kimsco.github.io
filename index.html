<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1RM 계산기</title>
<style>
    body {
        background: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        text-align: center;
        padding: 40px;
    }
    .container {
        max-width: 320px;
        margin: auto;
    }
    input, select {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        text-align: center;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        font-size: 18px;
        background: white;
        color: black;
        border: none;
        border-radius: 8px;
        font-weight: bold;
    }
    #result { margin-top: 20px; font-size: 22px; }
</style>
</head>
<body>

<div class="container">
    <h2>1RM 계산기</h2>

    <!-- ★ 반복 입력칸 먼저 -->
    <input type="number" id="reps" placeholder="반복수 (예: 5)" min="1" max="30">

    <!-- ★ 무게 입력은 드롭다운 -->
    <select id="weight">
        <option value="">무게 선택</option>
    </select>

    <button onclick="calculate1RM()">1RM 계산하기</button>

    <div id="result"></div>
</div>

<script>
    // ---------- 0~250kg / 5kg 단위 옵션 자동 생성 ----------
    const weightSelect = document.getElementById("weight");
    for (let w = 0; w <= 250; w += 5) {
        let option = document.createElement("option");
        option.value = w;
        option.textContent = w + " kg";
        weightSelect.appendChild(option);
    }

    // --------------------- 계산 함수 ---------------------
    function calculate1RM() {
        const weight = parseFloat(document.getElementById("weight").value);
        const reps = parseInt(document.getElementById("reps").value);

        if (!weight || !reps) {
            document.getElementById("result").innerHTML = "무게와 반복수를 입력하세요.";
            return;
        }

        // Epley 공식: 1RM = 무게 × (1 + 반복수 × 0.0333)
        const oneRM = weight * (1 + reps * 0.0333);

        document.getElementById("result").innerHTML =
            `예상 1RM: <b>${oneRM.toFixed(1)} kg</b>`;
    }
</script>

</body>
</html>
