<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1RM 계산기</title>
<style>
    body {
        background: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        text-align: center;
        padding: 40px;
    }
    .container {
        max-width: 340px;
        margin: auto;
    }

    /* 작은 문구 스타일 */
    .subtitle {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 8px;
        white-space: nowrap;
    }

    /* 입력칸/선택칸/버튼 동일 가로폭 */
    input, select, button {
        width: 100%;
        display: block;
        box-sizing: border-box;
        padding: 14px;
        margin: 10px 0;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        text-align: center;
    }

    /* 버튼 스타일 */
    button {
        font-size: 20px;
        background: white;
        color: black;
        font-weight: bold;
        margin-top: 15px;
    }

    /* 숫자 입력칸 ↑↓ 제거 */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }

    #result { 
        margin-top: 20px; 
        font-size: 22px; 
    }

    table {
        width: 100%;
        margin-top: 25px;
        border-collapse: collapse;
        font-size: 17px;
    }
    table, th, td {
        border: 1px solid white;
    }
    th, td {
        padding: 10px;
    }

    h2 {
        white-space: nowrap;
    }
</style>
</head>
<body>

<div class="container">

    <!-- 새로 추가된 문구 -->
    <div class="subtitle">
        "대부분의 문제는 돈이 없어서, 그 외의 문제는 근육이 없어서 생긴다"
    </div>

    <h2>조현성을 위한 1RM 계산기</h2>

    <!-- 무게 선택 -->
    <select id="weight">
        <option value="">무게 선택</option>
    </select>

    <!-- 반복수 입력 -->
    <input type="number" id="reps" placeholder="반복수 (예: 5)" min="1" max="30">

    <!-- GO 버튼 -->
    <button onclick="calculate1RM()">GO</button>

    <!-- 예상 1RM -->
    <div id="result"></div>

    <!-- 1RM~10RM 표 -->
    <div id="tableArea"></div>
</div>

<script>
    // 무게 선택 옵션 (0~250kg, 5kg 단위)
    const weightSelect = document.getElementById("weight");
    for (let w = 0; w <= 250; w += 5) {
        let option = document.createElement("option");
        option.value = w;
        option.textContent = w + " kg";
        weightSelect.appendChild(option);
    }

    // 계산 함수
    function calculate1RM() {
        const weight = parseFloat(document.getElementById("weight").value);
        const reps = parseInt(document.getElementById("reps").value);

        if (!weight || !reps) {
            document.getElementById("result").innerHTML = "무게와 반복수를 입력하세요.";
            return;
        }

        // Epley 공식
        const oneRM = weight * (1 + reps * 0.0333);

        // 예상 1RM 표시
        document.getElementById("result").innerHTML =
            `예상 1RM: <b>${oneRM.toFixed(1)} kg</b>`;

        // 1~10RM 표 생성
        let html = `
            <table>
                <tr><th>RM</th><th>무게 (kg)</th></tr>
        `;

        for (let r = 1; r <= 10; r++) {
            let rmWeight = oneRM / (1 + (r - 1) * 0.0333);
            html += `<tr><td>${r}RM</td><td>${rmWeight.toFixed(1)} kg</td></tr>`;
        }

        html += `</table>`;
        document.getElementById("tableArea").innerHTML = html;
    }
</script>

</body>
</html>
