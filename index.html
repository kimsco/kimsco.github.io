<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>1RM 계산기 + 3대 기록표</title>

<style>
body {
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    text-align: center;
    padding: 70px 20px 20px;
}
.container { max-width: 400px; margin: auto; }
.subtitle { font-size:16px; margin:40px 0 20px; }

select, button {
    width:100%; padding:14px; margin:10px 0;
    font-size:18px; border-radius:10px; border:none;
}
button { background:white; color:black; font-weight:bold; cursor:pointer; }

.tab { display:flex; gap:10px; justify-content:center; margin-bottom:20px; }
.tab button { background:#333; color:white; }
.tab button.active { background:#FFD700; color:black; }

.tabContent { display:none; }
.tabContent.active { display:block; }

#total3 { font-size:28px; font-weight:bold; color:#FFD700; margin-bottom:15px; }

table { width:100%; border-collapse:collapse; }
td { border:1px solid white; padding:8px; }

input.rmInput {
    width:100%; height:40px; font-size:18px;
    background:transparent; color:white; text-align:center;
}

#loginArea {
    position:fixed; top:10px; left:10px;
    background:rgba(0,0,0,.6); padding:8px; border-radius:8px;
}
#loginArea button { font-size:12px; padding:6px; }
#userInfo { font-size:12px; margin-top:4px; }

.fade { transition:opacity .8s; }
</style>
</head>

<body>
<div class="container">
    <div class="subtitle">"대부분의 문제는 돈이 없어서, 그 외의 문제는 근육이 없어서 생긴다"</div>

    <div class="tab">
        <button class="tabBtn active" data-target="tab1">1RM 계산기</button>
        <button class="tabBtn" data-target="tab2">3대 기록표</button>
    </div>

    <div id="tab1" class="tabContent active">
        <select id="weight"><option value="">무게</option></select>
        <select id="reps"><option value="">횟수</option></select>
        <button id="goBtn">GO</button>
        <div id="result"></div>
        <div id="tableArea"></div>
    </div>

    <div id="tab2" class="tabContent">
        <div id="total3">3대: 0 kg</div>

        <table>
            <tr><td>벤치</td><td>스쿼트</td><td>데드</td></tr>
            <tr>
                <td><input id="benchRM" class="rmInput" type="number"></td>
                <td><input id="squatRM" class="rmInput" type="number"></td>
                <td><input id="deadRM" class="rmInput" type="number"></td>
            </tr>
        </table>

        <button id="save3Btn">3대 기록 저장</button>
        <div id="save3Result" class="fade"></div>
    </div>
</div>

<div id="loginArea">
    <button id="googleLoginBtn">Google 로그인</button>
    <button id="logoutBtn" style="display:none">로그아웃</button>
    <div id="userInfo"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
firebase.initializeApp({
    apiKey: "AIzaSyCXn174XsW6ndqaeUpVK6XAAf4MR0-q7_k",
    authDomain: "rmpj-7ca13.firebaseapp.com",
    projectId: "rmpj-7ca13"
});

const auth = firebase.auth();
const db = firebase.firestore();

const benchRM = document.getElementById('benchRM');
const squatRM = document.getElementById('squatRM');
const deadRM  = document.getElementById('deadRM');
const total3  = document.getElementById('total3');
const save3Btn = document.getElementById('save3Btn');
const save3Result = document.getElementById('save3Result');

[benchRM, squatRM, deadRM].forEach(i =>
    i.addEventListener('input', () => {
        total3.textContent =
            `3대: ${(benchRM.value|0)+(squatRM.value|0)+(deadRM.value|0)} kg`;
    })
);

save3Btn.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (!user) return msg('로그인 후 저장하세요');

    const data = {
        bench: benchRM.value|0,
        squat: squatRM.value|0,
        dead: deadRM.value|0,
        total: (benchRM.value|0)+(squatRM.value|0)+(deadRM.value|0),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    if (data.total === 0) return msg('값을 입력하세요');

    try {
        await db
          .collection('users')
          .doc(user.uid)
          .collection('threeRM')
          .doc('current')
          .set(data);

        msg('3대 기록 저장 완료!');
    } catch (e) {
        console.error(e);
        msg('저장 실패');
    }
});

function msg(t){
    save3Result.textContent = t;
    save3Result.style.opacity = 1;
    setTimeout(()=>save3Result.style.opacity=0,1200);
}

document.getElementById('googleLoginBtn').onclick = () =>
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

document.getElementById('logoutBtn').onclick = () => auth.signOut();

auth.onAuthStateChanged(u=>{
    document.getElementById('googleLoginBtn').style.display = u?'none':'block';
    document.getElementById('logoutBtn').style.display = u?'block':'none';
    document.getElementById('userInfo').textContent = u?u.displayName:'';
});
</script>
</body>
</html>
