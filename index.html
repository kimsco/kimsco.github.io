<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조현성을 위한 1RM 계산기</title>
<style>
    body {
        background: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        text-align: center;
        padding: 40px;
    }
    .container {
        max-width: 340px;
        margin: auto;
    }
    input, select, button {
    width: 100%;
    display: block;
    box-sizing: border-box;
    padding: 14px;
    margin: 10px 0;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    text-align: center;
}

    #result { 
        margin-top: 20px; 
        font-size: 22px; 
    }
    table {
        width: 100%;
        margin-top: 25px;
        border-collapse: collapse;
        font-size: 17px;
    }
    table, th, td {
        border: 1px solid white;
    }
    th, td {
        padding: 10px;
    }
    input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type=number] {
    -moz-appearance: textfield; /* Firefox용 */
}
</style>
</head>
<body>

<div class="container">
    <h2>조현성을 위한 실시간 1RM 계산기</h2>

    <!-- 무게를 먼저 -->
    <select id="weight">
        <option value="">무게 선택</option>
    </select>

    <!-- 반복 두 번째 -->
    <input type="number" id="reps" placeholder="반복수 (예: 5)" min="1" max="30">

    <!-- GO 버튼 -->
    <button onclick="calculate1RM()">GO</button>

    <!-- 예상 1RM -->
    <div id="result"></div>

    <!-- 표 출력 -->
    <div id="tableArea"></div>
</div>

<script>
    // ---------- 0~250kg / 5kg 단위 옵션 자동 생성 ----------
    const weightSelect = document.getElementById("weight");
    for (let w = 0; w <= 250; w += 5) {
        let option = document.createElement("option");
        option.value = w;
        option.textContent = w + " kg";
        weightSelect.appendChild(option);
    }

    // --------------------- 계산 함수 ---------------------
    function calculate1RM() {
        const weight = parseFloat(document.getElementById("weight").value);
        const reps = parseInt(document.getElementById("reps").value);

        if (!weight || !reps) {
            document.getElementById("result").innerHTML = "무게와 반복수를 입력하세요.";
            return;
        }

        // Epley 공식
        const oneRM = weight * (1 + reps * 0.0333);

        // 예상 1RM
        document.getElementById("result").innerHTML =
            `예상 1RM: <b>${oneRM.toFixed(1)} kg</b>`;

        // 1RM~10RM 표 만들기
        let html = `
            <table>
                <tr><th>RM</th><th>무게 (kg)</th></tr>
        `;

        for (let r = 1; r <= 10; r++) {
            // RM 공식
            let rmWeight = oneRM / (1 + (r - 1) * 0.0333);
            html += `<tr><td>${r}RM</td><td>${rmWeight.toFixed(1)} kg</td></tr>`;
        }

        html += `</table>`;

        document.getElementById("tableArea").innerHTML = html;
    }
</script>

</body>
</html>
